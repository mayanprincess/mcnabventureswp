version: '3.8'

services:
  db:
    image: mysql:8.0
    platform: linux/arm64/v8
    container_name: wp_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wordpress}
      MYSQL_USER: ${MYSQL_USER:-wordpress}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wordpress_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_pass}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    image: wordpress:latest
    platform: linux/arm64/v8
    container_name: wp_site
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${WP_PORT:-8080}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE:-wordpress}
      WORDPRESS_DB_USER: ${MYSQL_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wordpress_pass}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-1}
    volumes:
      - wp_data:/var/www/html
      - ./mcnabventures:/var/www/html/wp-content/themes/mcnabventures
      - ./plugins:/var/www/html/wp-content/plugins
      - ./custom-php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./debug.log:/var/www/html/wp-content/debug.log 
    networks:
      - wp_network

  phpmyadmin:
    image: phpmyadmin:latest
    platform: linux/arm64/v8
    container_name: wp_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_pass}
    networks:
      - wp_network

volumes:
  db_data:
  wp_data:

networks:
  wp_network:
    driver: bridge
